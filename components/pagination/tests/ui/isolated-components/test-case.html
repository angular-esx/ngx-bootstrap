<h3>ngxPagination</h3>

<center>
  <ngx-pagination size="small"
                  total-pages="50"
                  page-size="10"
                  current-page="12"
                  (onSetLinkPage)="onSetLinkPage($event)"
                  (onChangePage)="onChangePage($event)">
  </ngx-pagination>
</center>
