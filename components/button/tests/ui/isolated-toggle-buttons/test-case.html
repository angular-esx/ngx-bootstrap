<h3>ngxToggleButton</h3>

<ngx-toggle-button id="ngxToggleButton" (onToggled)="onToggled($event)">Default</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.PRIMARY}}">Primary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-toggle-button>
<ngx-toggle-button color="success" state="active">Success</ngx-toggle-button>
<ngx-toggle-button color="warning" state="disabled">Warning</ngx-toggle-button>
<ngx-toggle-button color="danger" size="block">Danger</ngx-toggle-button>

<hr />

<h3>ngxToggleButton with outline type</h3>

<ngx-toggle-button id="ngxToggleButtonOutline" type="{{TYPES.OUTLINE}}"  (onToggled)="onToggled($event)">Default</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.PRIMARY}}" type="{{TYPES.OUTLINE}}">Primary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.SECONDARY}}" type="{{TYPES.OUTLINE}}">Secondary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.INFO}}" type="{{TYPES.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-toggle-button>
<ngx-toggle-button color="success" type="outline" state="disabled">Success</ngx-toggle-button>
<ngx-toggle-button color="warning" type="outline" size="large-block">Warning</ngx-toggle-button>
<ngx-toggle-button color="danger" type="outline" size="{{SIZES.SMALL_BLOCK}}">Danger</ngx-toggle-button>
