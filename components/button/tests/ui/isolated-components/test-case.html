<h3>ngxButton</h3>

<ngx-button>Default</ngx-button>
<ngx-button color="{{COLORS.PRIMARY}}">Primary</ngx-button>
<ngx-button color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-button>
<ngx-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-button>
<ngx-button color="success" state="active">Success</ngx-button>
<ngx-button color="warning" state="disabled">Warning</ngx-button>
<ngx-button color="danger" size="block">Danger</ngx-button>

<hr/>

<h3>ngxButton with outline type</h3>

<ngx-button type="{{TYPES.OUTLINE}}">Default</ngx-button>
<ngx-button color="{{COLORS.PRIMARY}}" type="{{TYPES.OUTLINE}}">Primary</ngx-button>
<ngx-button color="{{COLORS.SECONDARY}}" type="{{TYPES.OUTLINE}}">Secondary</ngx-button>
<ngx-button color="{{COLORS.INFO}}" type="{{TYPES.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-button>
<ngx-button color="success" type="outline" state="disabled">Success</ngx-button>
<ngx-button color="warning" type="outline" size="large-block">Warning</ngx-button>
<ngx-button color="danger" type="outline" size="{{SIZES.SMALL_BLOCK}}">Danger</ngx-button>
