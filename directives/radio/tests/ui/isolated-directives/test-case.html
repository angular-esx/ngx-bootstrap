<h3>ngxRadio With ngxRadioGroup</h3>
<center>
  <ngx-group ngx-radio-group="ngxRadioGroup" [(ngx-radio-group-model)]="ngxRadioGroupTracker.value">
    <ngx-button ngx-radio
                color="primary"
                value="item 01">
      Item 01
    </ngx-button>

    <ngx-button ngx-radio
                color="primary"
                ngx-radio-value="item 02">
      Item 02
    </ngx-button>

    <ngx-button ngx-radio
                color="primary"
                ngx-radio-value="item 03">
      Item 03
    </ngx-button>
  </ngx-group>
</center>

selected item: {{ngxRadioGroupTracker.value}}
