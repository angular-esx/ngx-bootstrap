<h3>ngxLinkButton</h3>
<ngx-link-button color="{{COLORS.PRIMARY}}">Primary</ngx-link-button>
<ngx-link-button href="https://www.google.com" color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-link-button>
<ngx-link-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-link-button>
<ngx-link-button color="success" state="active">Success</ngx-link-button>
<ngx-link-button color="warning" state="disabled">Warning</ngx-link-button>
<ngx-link-button color="danger" size="block">Danger</ngx-link-button>

<hr/>

<h3>ngxLinkButton with outline type</h3>

<ngx-link-button color="{{COLORS.PRIMARY}} {{COLORS.OUTLINE}}">Primary</ngx-link-button>
<ngx-link-button href="{{href}}" color="{{COLORS.SECONDARY}} {{COLORS.OUTLINE}}">Secondary</ngx-link-button>
<ngx-link-button color="{{COLORS.INFO}} {{COLORS.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-link-button>
<ngx-link-button color="success outline" state="disabled">Success</ngx-link-button>
<ngx-link-button color="warning outline" size="large block">Warning</ngx-link-button>
<ngx-link-button color="danger outline" size="{{SIZES.SMALL}} {{SIZES.BLOCK}}">Danger</ngx-link-button>
