<h3>ngxAlert</h3>

<ngx-alert id="myInfoAlert" 
           state="{{STATES.HIDDEN}}" 
           color="{{COLORS.INFO}}" 
           type="{{TYPES.DISMISSIBLE}} {{TYPES.FLOAT}}" 
           position="{{POSITIONS.BOTTOM}}"
           (dismiss)="dismiss($event)">
  <p><strong>Heads up!</strong></p>
  <hr/>
  <ngx-link>Alert needs your attention</ngx-link>
  , but it's not super important.
</ngx-alert>

<ngx-alert id="mySuccessAlert" color="success" type="dismissible">
  <strong>Well done!</strong> You successfully read 
  <ngx-link href="https://translate.google.com.vn">this important alert message</ngx-link>
</ngx-alert>

<ngx-alert color="warning">
  <strong>Warning!</strong> 
  Better check yourself, you're not looking too good
</ngx-alert>

<ngx-alert id="myDangerAlert" 
          [color]="COLORS.DANGER" 
          [type]="TYPES.DISMISSIBLE" 
          (dismiss)="dismiss($event)">
  <p><strong>Oh snap!</strong></p> 
  <ngx-link [href]="href">Change a few things up</ngx-link>
  and try submitting again.
</ngx-alert>
