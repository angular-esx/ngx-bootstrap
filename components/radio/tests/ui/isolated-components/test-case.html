<h3>ngxRadio With ngxRadioGroup</h3>
<center>
  <ngx-radio-group [(model)]="ngxCheckboxGroupTracker.value">
    <ngx-radio color="primary" value="item 01">Item 01</ngx-radio>
    <ngx-radio color="success" type="outline" value="item 02">Item 02</ngx-radio>
    <ngx-radio color="info" value="item 03">Item 03</ngx-radio>
  </ngx-radio-group>
</center>

selected item: {{ngxCheckboxGroupTracker.value}}

    <ngx-radio color="success" type="outline" value="item 02">Item 02</ngx-radio>
    <ngx-radio color="info" value="item 03">Item 03</ngx-radio>
  </ngx-radio-group>
</center>
