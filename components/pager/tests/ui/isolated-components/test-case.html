<h3>ngxPaper</h3>

<center>
  <ngx-pager total-pages="10"
            current-page="2"
            (onSetPage)="setPage($event)"
            (onChangePage)="changePage($event)">
  </ngx-pager>
</center>


<hr/>

<h3>ngxPaper With Aligned Type</h3>

<center>
  <ngx-pager type="aligned"
             total-pages="10"
             current-page="2"
             (onSetPage)="setPage($event)"
             (onChangePage)="changePage($event)">
  </ngx-pager>
</center>
