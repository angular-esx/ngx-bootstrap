<div class="ngx-tabs-headers">
  <div *ngFor="let tab of tabs; let i=index; trackBy:trackByTabs"
       [class.ngx-tabs-header-state-active]="tab.isActive"
       [class.ngx-tabs-header-state-disabled]="tab.isDisabled"
       (click)="select(tab, i)"
       class="ngx-tabs-header">
    <span *ngIf="tab.headerTemplateRef" [ngxTransclude]="tab.headerTemplateRef"></span>
    <span *ngIf="!tab.headerTemplateRef">{{tab.header}}</span>
  </div>
</div>

<div class="ngx-tabs-contents">
  <ng-content></ng-content>
</div>
