<h3>ngxLabel</h3>

<ngx-label color="{{COLORS.PRIMARY}}">Primary</ngx-label>
<ngx-label color="{{COLORS.INFO}}">Info</ngx-label>
<ngx-label color="success">Success</ngx-label>
<ngx-label color="warning">Warning</ngx-label>
<ngx-label color="danger">Danger</ngx-label>

<ngx-label color="{{COLORS.INFO}}" type="{{TYPES.PILL}}">Info</ngx-label>
