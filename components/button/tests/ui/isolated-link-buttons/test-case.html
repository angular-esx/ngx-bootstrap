<h3>ngxLinkButton</h3>

<ngx-link-button>Default</ngx-link-button>
<ngx-link-button href="https://www.google.com" color="{{COLORS.PRIMARY}}">Primary</ngx-link-button>
<ngx-link-button color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-link-button>
<ngx-link-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-link-button>
<ngx-link-button color="success" state="active">Success</ngx-link-button>
<ngx-link-button color="warning" state="disabled">Warning</ngx-link-button>
<ngx-link-button color="danger" size="block">Danger</ngx-link-button>

<hr/>

<h3>ngxLinkButton with outline type</h3>

<ngx-link-button type="{{TYPES.OUTLINE}}">Default</ngx-link-button>
<ngx-link-button href="{{href}}" color="{{COLORS.PRIMARY}}" type="{{TYPES.OUTLINE}}">Primary</ngx-link-button>
<ngx-link-button color="{{COLORS.SECONDARY}}" type="{{TYPES.OUTLINE}}">Secondary</ngx-link-button>
<ngx-link-button color="{{COLORS.INFO}}" type="{{TYPES.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-link-button>
<ngx-link-button color="success" type="outline" state="disabled">Success</ngx-link-button>
<ngx-link-button color="warning" type="outline" size="large-block">Warning</ngx-link-button>
<ngx-link-button color="danger" type="outline" size="{{SIZES.SMALL_BLOCK}}">Danger</ngx-link-button>
