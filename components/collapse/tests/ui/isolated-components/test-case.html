<h3>ngxCollapse</h3>

<ngx-button color="primary" ngx-toggle-collapse="myCollapse">Toggle Collapse</ngx-button>

<ngx-collapse id="myCollapse">
  <div>This is content of ngxCollapse</div>
</ngx-collapse>

<hr/>

<h3>ngxCollapse with group</h3>

<ngx-button color="primary" size="block" ngx-toggle-collapse="myCollapse01">Toggle Collapse 01</ngx-button>

<ngx-collapse id="myCollapse01" group="myCollapseGroup">
  <div>This is content of ngxCollapse 01</div>
</ngx-collapse>
<br />
<ngx-button color="primary" size="block" ngx-toggle-collapse="myCollapse02">Toggle Collapse 02</ngx-button>

<ngx-collapse id="myCollapse02" group="myCollapseGroup">
  <div>This is content of ngxCollapse 02</div>
</ngx-collapse>
<br />
<ngx-button color="primary" size="block" ngx-toggle-collapse="myCollapse03">Toggle Collapse 03</ngx-button>

</ngx-collapse>
