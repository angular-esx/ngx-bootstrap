<h3>ngxToggleButton</h3>

<ngx-toggle-button id="ngxToggleButton" color="{{COLORS.PRIMARY}}" (toggle)="toggle($event)">Primary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-toggle-button>
<ngx-toggle-button color="success" state="active">Success</ngx-toggle-button>
<ngx-toggle-button color="warning" state="disabled">Warning</ngx-toggle-button>
<ngx-toggle-button color="danger" size="block">Danger</ngx-toggle-button>

<hr />

<h3>ngxToggleButton with outline type</h3>

<ngx-toggle-button id="ngxToggleButtonOutline" color="{{COLORS.PRIMARY}} {{COLORS.OUTLINE}}" (toggle)="toggle($event)">Primary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.SECONDARY}} {{COLORS.OUTLINE}}">Secondary</ngx-toggle-button>
<ngx-toggle-button color="{{COLORS.INFO}} {{COLORS.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-toggle-button>
<ngx-toggle-button color="success outline" state="disabled">Success</ngx-toggle-button>
<ngx-toggle-button color="warning outline" size="large block">Warning</ngx-toggle-button>
<ngx-toggle-button color="danger outline" size="{{SIZES.SMALL}} {{SIZES.BLOCK}}">Danger</ngx-toggle-button>
