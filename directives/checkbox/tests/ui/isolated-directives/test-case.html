<h3>ngxCheckbox</h3>
<center>
  <ngx-button ngx-checkbox 
              color="primary"
              [(model)]="ngxCheckboxTracker.value"
              checked-value="checked"
              unchecked-value="unchecked">
    Track ngxCheckbox
  </ngx-button>
</center>

<div>ngxCheckbox's state: {{ngxCheckboxTracker.value}}</div>

<hr/>

<h3>ngxCheckbox With ngxCheckBoxGroup</h3>
<center>
  <ngx-group ngx-checkbox-group [(model)]="ngxCheckboxGroupTracker">
    <ngx-button ngx-checkbox
                color="primary"
                checked-value="item 01">
      Item 01
    </ngx-button>

    <ngx-button ngx-checkbox
                color="primary"
                checked-value="item 02">
      Item 02
    </ngx-button>

    <ngx-button ngx-checkbox
                color="primary"
                checked-value="item 03">
      Item 03
    </ngx-button>
  </ngx-group>
</center>

<div>
  selected item:
  <ul>
    <li *ngFor="#item of ngxCheckboxGroupTracker">{{item}}</li>
  </ul>
</div>

<center>

    <ngx-button ngx-checkbox

      Item 03
    </ngx-button>
  </ngx-group>
</center>

<div>
