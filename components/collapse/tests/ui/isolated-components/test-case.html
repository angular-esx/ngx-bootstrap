<h3>ngxCollapse</h3>
<br />

<ngx-button color="primary" ngx-toggle-collapse="myCollapse">Toggle Collapse</ngx-button>

<ngx-collapse id="myCollapse" state="active">
  <div>This is content of ngxCollapse</div>
</ngx-collapse>

<h3>ngxCollapse with group</h3>
<br />

<ngx-button ngx-toggle-collapse="myCollapse01" color="primary" size="block">Toggle Collapse 01</ngx-button>

<ngx-collapse id="myCollapse01" group="myCollapseGroup">
  <div>This is content of ngxCollapse 01</div>
</ngx-collapse>
<br />
<ngx-button ngx-toggle-collapse="myCollapse02" color="primary" size="block">Toggle Collapse 02</ngx-button>

<ngx-collapse id="myCollapse02" group="myCollapseGroup">
  <div>This is content of ngxCollapse 02</div>
</ngx-collapse>
<br />
<ngx-button color="primary" size="block" ngx-toggle-collapse="myCollapse03">Toggle Collapse 03</ngx-button>

<ngx-collapse id="myCollapse03" group="myCollapseGroup">
  <div>This is content of ngxCollapse 03</div>
</ngx-collapse>

<br /><hr />

<style>
  ngx-collapse > div {
    padding: 20px 10px;
    margin: 10px 0;
    background-color: hsl(200, 9%, 93%);
  }
</style>
