<ngx-link href="#" *ngIf="showPrevious" prefix-class="ngx-page-item" (click)="prev($event)">&laquo;</ngx-link>

<ngx-link *ngFor="let page of pageBuilder.pages" 
          href="{{page.link}}" 
          state="{{page.number === currentPage ? 'active' : ''}}" 
          prefix-class="ngx-page-item"
          (click)="changePage($event, page)">{{page.number}}
</ngx-link>

<ngx-link href="#" *ngIf="showNext" prefix-class="ngx-page-item" (click)="next($event)">&raquo;</ngx-link>
