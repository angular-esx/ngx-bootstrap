<h3>ngxAlert</h3>

<div>
  <ngx-alert id="myInfoAlert"
             state="hidden"
             color="info"
             type="dismissible float"
             position="bottom"
             (onShowing)="showing($event)"
             (onShown)="shown($event)"
             (onDismissing)="dismissing($event)"
             (onDismissed)="dismissed($event)">
    <p><strong>Heads up!</strong></p>
    <hr />
    <a ngx-link class="ngx-alert-link">Alert needs your attention</a>
    , but it's not super important.
  </ngx-alert>
</div>

<ngx-alert id="mySuccessAlert" color="success" type="dismissible">
  <strong>Well done!</strong> You successfully read 
  <a class="ngx-alert-link" href="https://translate.google.com.vn">this important alert message</a>
</ngx-alert>

<ngx-alert color="warning">
  <strong>Warning!</strong> 
  <a ngx-alert-link [href]="href">Better check yourself, </a>
  you're not looking too good
</ngx-alert>

<ngx-alert color="danger" 
           type="dismissible" 
           (onDismissed)="dismissed($event)">
  <p><strong>Oh snap!</strong></p> 
  <a ngx-link ngx-alert-link [href]="href">Change a few things up</a>
  and try submitting again.
</ngx-alert>
