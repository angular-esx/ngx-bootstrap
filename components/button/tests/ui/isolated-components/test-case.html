<h3>ngxButton</h3>
<ngx-button color="{{COLORS.PRIMARY}}">Primary</ngx-button>
<ngx-button color="{{COLORS.SECONDARY}}" size="{{SIZES.SMALL}}">Secondary</ngx-button>
<ngx-button color="{{COLORS.INFO}}" size="{{SIZES.LARGE}}">Info</ngx-button>
<ngx-button color="success" state="active">Success</ngx-button>
<ngx-button color="warning" state="disabled">Warning</ngx-button>
<ngx-button color="danger" size="block">Danger</ngx-button>

<hr/>

<h3>ngxButton with outline type</h3>

<ngx-button color="{{COLORS.PRIMARY}} {{COLORS.OUTLINE}}">Primary</ngx-button>
<ngx-button color="{{COLORS.SECONDARY}} {{COLORS.OUTLINE}}">Secondary</ngx-button>
<ngx-button color="{{COLORS.INFO}} {{COLORS.OUTLINE}}" state="{{STATES.ACTIVE}}">Info</ngx-button>
<ngx-button color="success outline" state="disabled">Success</ngx-button>
<ngx-button color="warning outline" size="large block">Warning</ngx-button>
<ngx-button color="danger outline" size="{{SIZES.SMALL}} {{SIZES.BLOCK}}">Danger</ngx-button>
