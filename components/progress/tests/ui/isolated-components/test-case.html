<h3>ngxProgress</h3>

<ngx-progress color="{{COLORS.PRIMARY}}" value="60" max="100">Primary</ngx-progress>
<ngx-progress color="{{COLORS.INFO}}" value="65" max="100">Info</ngx-progress>
<ngx-progress color="success" value="70" max="100">Success</ngx-progress>
<ngx-progress color="warning" value="75" max="100">Warning</ngx-progress>
<ngx-progress color="danger" value="100" max="100">Danger</ngx-progress>

<hr/>

<h3>ngxProgress with striped</h3>

<ngx-progress color="{{COLORS.PRIMARY}} {{COLORS.STRIPED}}" value="60" max="100">Primary</ngx-progress>
<ngx-progress color="{{COLORS.INFO}} {{COLORS.STRIPED}}" value="65" max="100">Info</ngx-progress>
<ngx-progress color="success striped" value="70" max="100">Success</ngx-progress>
<ngx-progress color="warning striped" value="75" max="100">Warning</ngx-progress>
<ngx-progress color="danger striped" value="100" max="100">Danger</ngx-progress>
