<h3>ngxAlert</h3>

<ngx-alert #myInfoAlert
           state="{{STATES.HIDDEN}}" 
           color="{{COLORS.INFO}}" 
           type="{{TYPES.DISMISSIBLE}} {{TYPES.FLOAT}}" 
           position="{{POSITIONS.BOTTOM}}"
           (showing)="showing($event)"
           (shown)="shown($event)"
           (dismissing)="dismissing($event)"
           (dismissed)="dismissed($event)">
  <p><strong>Heads up!</strong></p>
  <hr/>
  <ngx-link>Alert needs your attention</ngx-link>
  , but it's not super important.
</ngx-alert>

<ngx-alert #mySuccessAlert color="success" type="dismissible">
  <strong>Well done!</strong> You successfully read 
  <a href="https://translate.google.com.vn">this important alert message</a>
</ngx-alert>

<ngx-alert color="warning">
  <strong>Warning!</strong> 
  <ngx-item ngx-alert-link>
    <a [href]="href">Better check yourself, you're not looking too good</a>
  </ngx-item>
</ngx-alert>

<ngx-alert [color]="COLORS.DANGER" 
           [type]="TYPES.DISMISSIBLE" 
           (dismissed)="dismissed($event)">
  <p><strong>Oh snap!</strong></p> 
  <ngx-item prefix-class="ngx-alert-link">
    <a [href]="href">Change a few things up</a>
  </ngx-item>
  and try submitting again.
</ngx-alert>
